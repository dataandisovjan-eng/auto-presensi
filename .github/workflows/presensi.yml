name: Auto Presensi

on:
  schedule:
    - cron: "*/5 * * * *"   # cek tiap 5 menit
  workflow_dispatch:        # bisa dijalankan manual

jobs:
  run-presensi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Jalankan presensi
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          # tambahkan USER3_USERNAME / USER3_PASSWORD jika ada user baru
        run: python main.py

      - name: Upload logs & screenshot
        uses: actions/upload-artifact@v4
        with:
          name: presensi-log
          path: |
            logs/*
            screenshots/*
