name: Auto Presensi

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * 1-5"   # tiap 5 menit, Senin-Jumat (UTC)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run presensi
        env:
          # === Map semua secrets yang dipakai user ===
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          # Tambahkan user berikutnya di sini:
          # USER3_USERNAME: ${{ secrets.USER3_USERNAME }}
          # USER3_PASSWORD: ${{ secrets.USER3_PASSWORD }}
        run: python main.py

      - name: Upload artifacts (logs & screenshots & HTML)
        uses: actions/upload-artifact@v4
        with:
          name: presensi-logs-${{ github.run_id }}
          path: logs/**
