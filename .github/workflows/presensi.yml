name: presensi

on:
  schedule:
    - cron: "30 22 * * *"   # 05:30 WIB (Check-in)
    - cron: "5 9 * * *"     # 16:05 WIB (Check-out)
  workflow_dispatch:
    inputs:
      force_user:
        description: "User ID (misal: user1)"
        required: false
      force_mode:
        description: "Mode presensi (check_in / check_out)"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      USER1_ID: ${{ secrets.USER1_ID }}
      USER1_PASS: ${{ secrets.USER1_PASS }}
      USER2_ID: ${{ secrets.USER2_ID }}
      USER2_PASS: ${{ secrets.USER2_PASS }}
      FORCE_USER: ${{ github.event.inputs.force_user }}
      FORCE_MODE: ${{ github.event.inputs.force_mode }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run Presensi
        run: python main.py

      - name: Upload logs & screenshots
        uses: actions/upload-artifact@v3
        with:
          name: presensi_artifacts
          path: |
            presensi.log
            screenshots/*.png
