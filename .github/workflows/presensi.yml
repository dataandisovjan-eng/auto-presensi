name: Auto Presensi

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode presensi (check_in/check_out)"
        required: true
        default: "check_in"
  schedule:
    - cron: "30 22 * * 1-5"  # Check-in jam 05:30 WIB
    - cron: "5 9 * * 1-5"    # Check-out jam 16:05 WIB

jobs:
  presensi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install selenium

      - name: Run presensi
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            HOUR=$(TZ='Asia/Jakarta' date +'%H:%M')
            if [ "$HOUR" == "05:30" ]; then
              python main.py --mode check_in
            elif [ "$HOUR" == "16:05" ]; then
              python main.py --mode check_out
            fi
          else
            python main.py --mode ${{ github.event.inputs.mode }}

      - name: Upload artifacts (logs & screenshot)
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: |
            *.log
            *.png
