name: Presensi

on:
  schedule:
    - cron: "45 23 * * *"   # 06:45 WIB
    - cron: "5 9 * * *"     # 16:05 WIB
    - cron: "0 0 * * *"     # 07:00 WIB
    - cron: "30 9 * * *"    # 16:30 WIB
  workflow_dispatch:
    inputs:
      force_user:
        description: "User ID (contoh: user1)"
        required: false
      force_mode:
        description: "Mode (check_in/check_out)"
        required: false

jobs:
  presensi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Presensi
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          FORCE_USER: ${{ github.event.inputs.force_user }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: python main.py

      - name: Upload logs & screenshots
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: |
            presensi.log
            screenshots/*.png
