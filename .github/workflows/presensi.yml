name: presensi

on:
  schedule:
    - cron: "45 23 * * 0-4"  # 06:45 WIB (Check-in user1)
    - cron: "5 9 * * 0-4"    # 16:05 WIB (Check-out user1)
    - cron: "0 0 * * 0-4"    # 07:00 WIB (Check-in user2)
    - cron: "30 9 * * 0-4"   # 16:30 WIB (Check-out user2)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run presensi
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
        run: python main.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: presensi-logs
          path: logs/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: presensi-screenshots
          path: screenshots/
