name: Auto Presensi

on:
  schedule:
    - cron: "45 23 * * 0-5"   # 06:45 WIB
    - cron: "5 9 * * 0-5"     # 16:05 WIB
    - cron: "30 9 * * 0-5"    # 16:30 WIB
  workflow_dispatch:

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Run Presensi
      env:
        USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
        USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
        USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
        USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
      run: python main.py

    - name: Upload logs & screenshots
      uses: actions/upload-artifact@v4
      with:
        name: presensi-artifacts
        path: |
          logs/*.log
          screenshots/*.png
