name: Presensi

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Pilih mode presensi"
        required: true
        default: "check_out"
        type: choice
        options:
          - check_in
          - check_out
  schedule:
    # Contoh: check-in 05:30 WIB & check-out 16:05 WIB (WIB=UTC+7)
    # 05:30 WIB = 22:30 UTC (hari sebelumnya)
    # 16:05 WIB = 09:05 UTC
    - cron: "30 22 * * 0-5"   # check_in Senin-Jumat
    - cron: "5 9 * * 0-5"     # check_out Senin-Jumat

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.21.0 webdriver-manager==4.0.2

      - name: Run presensi
        env:
          MODE: ${{ github.event.inputs.MODE || 'check_out' }}
          USER1_USERNAME: ${{ secrets.USER1_USERNAME || secrets.USER1 }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD || secrets.PASS1 }}
        run: |
          python main.py

      - name: Upload artifacts (screenshots, html, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts-${{ github.run_id }}
          path: |
            artifacts/*
            *.log
          if-no-files-found: warn
