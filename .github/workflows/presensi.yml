name: Presensi Otomatis

on:
  schedule:
    # Presensi dijalankan setiap 15 menit untuk mengecek apakah sudah waktunya
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      force_user:
        description: "User ID untuk menjalankan manual (opsional)"
        required: false
      force_mode:
        description: "Mode presensi (check_in/check_out, opsional)"
        required: false

jobs:
  presensi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run presensi script
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          FORCE_USER: ${{ github.event.inputs.force_user }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: |
          python main.py > presensi.log 2>&1

      - name: Upload logs & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: presensi_artifacts
          path: |
            presensi.log
            screenshots/*.png
