name: Auto Presensi

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Pilih mode presensi"
        required: true
        default: "check_in"
        type: choice
        options:
          - check_in
          - check_out
  schedule:
    - cron: "0 0 * * *"   # contoh setiap 07:00 UTC (14:00 WIB) â†’ check_in otomatis

jobs:
  run-presensi:
    runs-on: ubuntu-latest
    env:
      MODE: ${{ github.event.inputs.mode || 'check_in' }}
      USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
      USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install selenium

      - name: Run Presensi
        run: python main.py

      - name: Upload logs & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-screenshots
          path: |
            *.log
            *.png
            *.html
