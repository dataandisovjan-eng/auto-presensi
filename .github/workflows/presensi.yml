name: Presensi Otomatis

on:
  schedule:
    - cron: "50 23 * * 1-5"  # 06:50 WIB (23:50 UTC hari sebelumnya)
    - cron: "5 9 * * 1-5"    # 16:05 WIB (09:05 UTC)
  workflow_dispatch:        # Bisa dijalankan manual dari GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run presensi
        env:
          USERNAME: ${{ secrets.PRESENSI_USERNAME }}
          PASSWORD: ${{ secrets.PRESENSI_PASSWORD }}
        run: python main.py
