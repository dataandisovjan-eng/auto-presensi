name: Presensi Otomatis

on:
  schedule:
    # Check-in: 05:30 WIB = 22:30 UTC (hari sebelumnya)
    - cron: "30 22 * * 0-4"
    # Check-out: 16:15 WIB = 09:15 UTC
    - cron: "15 9 * * 1-5"
  workflow_dispatch:

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Jalankan presensi otomatis
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
        run: |
          python presensi.py
