name: Presensi Otomatis

on:
  workflow_dispatch:
    inputs:
      force_mode:
        description: "Mode presensi (check_in / check_out)"
        required: false
        default: ""
  schedule:
    - cron: '30 22 * * *'   # Jam 05:30 WIB (check-in)
    - cron: '5 9 * * *'     # Jam 16:05 WIB (check-out)

jobs:
  presensi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Presensi
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: python main.py

      - name: Upload artifacts (log & screenshot)
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: artifacts/
