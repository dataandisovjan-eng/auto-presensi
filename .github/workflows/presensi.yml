name: Presensi Otomatis

on:
  schedule:
    # Jam 06:45 & 16:30 WIB â†’ konversi ke UTC (WIB - 7 jam)
    - cron: "45 23 * * *"   # 06:45 WIB
    - cron: "30 9 * * *"    # 16:30 WIB
  workflow_dispatch:
    inputs:
      force_user:
        description: "ID user sesuai config.json (contoh: user1)"
        required: false
        default: ""
      force_mode:
        description: "Mode presensi (checkin/checkout)"
        required: false
        default: ""

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Jalankan Presensi
        env:
          # === Secrets untuk user ===
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}

          # === Opsi manual ===
          FORCE_USER: ${{ github.event.inputs.force_user }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: python main.py

      - name: Upload log & screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: |
            logs/*.log
            screenshots/*.png
