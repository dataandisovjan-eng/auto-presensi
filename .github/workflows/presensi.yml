name: Presensi

on:
  workflow_dispatch:
    inputs:
      force_user:
        description: "User ID untuk presensi manual (contoh: user1)"
        required: false
      force_mode:
        description: "Mode presensi (check_in/check_out)"
        required: false
  schedule:
    - cron: "30 22 * * *"   # 05:30 WIB check-in
    - cron: "5 9 * * *"     # 16:05 WIB check-out

jobs:
  presensi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium pytz

      - name: Run presensi script
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          FORCE_USER: ${{ github.event.inputs.force_user }}
          FORCE_MODE: ${{ github.event.inputs.force_mode }}
        run: |
          python main.py

      - name: Upload logs & screenshots
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: |
            logs/
            screenshots/
