name: presensi

on:
  schedule:
    - cron: "30 22 * * 1-5"   # jam 05:30 WIB (22:30 UTC)
    - cron: "5 9 * * 1-5"     # jam 16:05 WIB (09:05 UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium pytz

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run presensi script
        env:
          USER1: ${{ secrets.USER1 }}
          PASS1: ${{ secrets.PASS1 }}
          USER2: ${{ secrets.USER2 }}
          PASS2: ${{ secrets.PASS2 }}
        run: |
          python main.py

      - name: Upload log & screenshot
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: |
            *.log
            *.png
