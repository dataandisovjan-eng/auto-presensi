name: Auto Presensi

on:
  workflow_dispatch:   # Bisa dijalankan manual
  schedule:
    - cron: "0 0 * * *"   # Setiap hari jam 07:00 WIB (0 UTC = 07:00 WIB)

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: ▶️ Jalankan presensi
        run: |
          python main.py

      - name: 📤 Upload screenshot (jika ada error)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: presensi-screenshots
          path: |
            *.png
