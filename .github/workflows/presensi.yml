name: Auto Presensi

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # jalan tiap 5 menit

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Jalankan script presensi
      run: python main.py
      env:
        PRESENSI_USERNAME: ${{ secrets.PRESENSI_USERNAME }}
        PRESENSI_PASSWORD: ${{ secrets.PRESENSI_PASSWORD }}

    - name: Upload log & screenshot
      uses: actions/upload-artifact@v4
      with:
        name: presensi-logs-${{ github.run_id }}
        path: logs/**
