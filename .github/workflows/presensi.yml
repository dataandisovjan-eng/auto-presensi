name: Presensi Otomatis

on:
  workflow_dispatch:   # Bisa dijalankan manual
  schedule:
    - cron: "0 1 * * 1-5"  # contoh: jalan tiap hari Senin - Jumat jam 08:00 WIB (1 UTC)

jobs:
  presensi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Jalankan Presensi
        env:
          USER1: ${{ secrets.USER1 }}
          PASS1: ${{ secrets.PASS1 }}
        run: |
          mkdir -p artifacts
          python presensi.py

      - name: Upload Artifacts (Screenshot & Log)
        uses: actions/upload-artifact@v4
        with:
          name: presensi-artifacts
          path: artifacts/
